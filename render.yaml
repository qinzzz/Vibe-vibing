services:
  - type: web
    name: the-word-worm
    env: node
    buildCommand: "npm install && npm run deploy:build"
    startCommand: "cd server && npm run start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: AI_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        fromEnvVar: GEMINI_API_KEY
      - key: PERSISTENT_DISK_PATH
        value: /data
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
